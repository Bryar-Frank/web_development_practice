<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="scratch.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-6 is-offset-3">
            <div class="card">
              <div class="card-image">
                <figure class="image">
                  <img src="table_tennis.jpg" alt="Table Tennis Image" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content has-text-centered">
                    <p class="title is-4">Table Tennis Score Keeper</p>
                    <p class="subtitle is-6">@bryarfrank</p>
                  </div>
                </div>

                <div class="content">
                  <div class="columns is-vcentered">
                    <div class="column is-5">
                      <h1 class="box is-title p-2 pb-3 mb-0 has-text-centered">
                        <span id="p1score">0</span> to
                        <span id="p2score">0</span>
                      </h1>
                    </div>
                    <div class="column is-4" id="playToDisplay">
                      <h3 class="m-0">Play To:</h3>
                    </div>
                    <div class="column is-3 pl-0">
                      <span class="select">
                        <select name="" id="playTo">
                          <option value="3">3</option>
                          <option value="5">5</option>
                          <option value="9">9</option>
                          <option value="11">11</option>
                          <option value="15">15</option>
                          <option value="21">21</option>
                        </select>
                      </span>
                    </div>
                  </div>
                  <div class="buttons is-centered">
                    <button class="button is-primary" id="p1Button">
                      +1 Player One
                    </button>
                    <button class="button is-info is-inverted" id="reset">
                      Reset
                    </button>
                    <button class="button is-primary" id="p2Button">
                      +1 Player Two
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="pingPongApp.js"></script>
  </body>
</html>
